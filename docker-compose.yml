services:
  redis:
    image: redis:7-alpine
    container_name: todomyday-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: todomyday-backend
    ports:
      - "8099:8099"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - DATABASE_PATH=/data/todomyday.db
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-24h}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-3.5-turbo}
      - SEARXNG_URLS=${SEARXNG_URLS}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:8080}
      - VECTOR_DB_PATH=/data/vectors
      - RAG_ENABLED=${RAG_ENABLED:-true}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      # NIM Embedding settings (required for RAG)
      - NIM_API_KEY=${NIM_API_KEY}
      - NIM_BASE_URL=${NIM_BASE_URL:-https://integrate.api.nvidia.com/v1}
      - NIM_MODEL=${NIM_MODEL:-nvidia/nv-embedqa-e5-v5}
      - NIM_RPM_LIMIT=${NIM_RPM_LIMIT:-40}
      - NIM_EMBEDDING_DIM=${NIM_EMBEDDING_DIM:-1024}
      # Supabase settings (for authentication)
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      # Redis settings
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=${REDIS_DB:-0}
      - REDIS_ENABLED=${REDIS_ENABLED:-true}
    volumes:
      - ./data:/data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8099/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8099}
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
    container_name: todomyday-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

  backup:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: todomyday-backup
    environment:
      - DATABASE_PATH=/data/todomyday.db
    volumes:
      - ./data:/data
    command: sh -c "while true; do sleep 7200 && /app/scripts/backup.sh; done"
    restart: unless-stopped
    depends_on:
      - backend

volumes:
  redis-data:
