services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: todomyday-backend
    ports:
      - "8099:8099"
    environment:
      - DATABASE_PATH=/data/todomyday.db
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-24h}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-3.5-turbo}
      - SEARXNG_URLS=${SEARXNG_URLS}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3111}
      - VECTOR_DB_PATH=/data/vectors
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-3-small}
      - RAG_ENABLED=${RAG_ENABLED:-true}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    volumes:
      - ./data:/data
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8099}
    container_name: todomyday-frontend
    ports:
      - "3111:80"
    depends_on:
      - backend
    restart: unless-stopped
